meta:
  title: 2025-06-03-N4-1
contentFlow:
  - type: standard
    title: 言語知識（文字・語彙）
    id: gengo-chishiki-moji-goi
    instruction: 問題１から問題４があります。
  - type: standard
    title: 問題１ 漢字読み
    instruction: <u>　　</u>の言葉の読み方として最もよいものを、１・２・３・４から一つ選びなさい。
    questions:
      - text: 昨日、<u>友達</u>と映画を見ました。
        options:
          - ともだち
          - とまだち
          - とうだち
          - どうだち
      - text: <u>銀行</u>はどこですか。
        options:
          - ぎんこ
          - ぎんこう
          - きんこう
          - きんこ
      - text: この<u>仕事</u>は大変です。
        options:
          - しこと
          - じこと
          - じごと
          - しごと
      - text: <u>電車</u>で会社へ行きます。
        options:
          - でんじゃ
          - てんしゃ
          - てんじゃ
          - でんしゃ
      - text: <u>毎日</u>、日本語を勉強します。
        options:
          - まいび
          - まにち
          - まいにち
          - まいひ
      - text: これは<u>私</u>の傘です。
        options:
          - おれ
          - わたし
          - ぼく
          - わたくし
      - text: <u>来月</u>、国へ帰ります。
        options:
          - らいげつ
          - きげつ
          - こげつ
          - らいけつ
  - type: standard
    title: 問題２ 表記
    instruction: <u>　　</u>の言葉を漢字で書くとき、最もよいものを、１・２・３・４から一つ選びなさい。
    questions:
      - text: つくえの <u>うえ</u>に ほんが あります。
        options:
          - 上
          - 下
          - 外
          - 中
      - text: これは やまださんの <u>くるま</u>です。
        options:
          - 車
          - 社
          - 軍
          - 者
      - text: きょうは とても <u>あつい</u>です。（天気が）
        options:
          - 篤い
          - 暑い
          - 厚い
          - 熱い
      - text: <u>あかい</u> かばんを かいました。
        options:
          - 黒い
          - 白い
          - 赤い
          - 青い
      - text: まいあさ、コーヒーを <u>のみます</u>。
        options:
          - 見ます
          - 飲みます
          - 聞きます
          - 買います
      - text: がっこうの <u>ちかく</u>に えきが あります。
        options:
          - 古く
          - 新しく
          - 遠く
          - 近く
  - type: standard
    title: 問題３ 文脈規定
    instruction: （　　　）に何を入れますか。１・２・３・４から最もよいものを一つ選びなさい。
    questions:
      - text: スーパーで野菜を（　　　）。
        options:
          - 見ました
          - 借りました
          - 買いました
          - 売りました
      - text: 寒いので、窓を（　　　）ください。
        options:
          - おして
          - しめて
          - あけて
          - ひいて
      - text: この料理はとても（　　　）です。ぜひ食べてみてください。
        options:
          - おいしい
          - やすい
          - たかい
          - まずい
      - text: 私は音楽を聞くのが（　　　）です。
        options:
          - 好き
          - 下手
          - 上手
          - きらい
      - text: 彼は（　　　）が上手です。テニスもできます。
        options:
          - スポーツ
          - りょうり
          - べんきょう
          - うた
      - text: 雨が降っていますから、傘を（　　　）ほうがいいですよ。
        options:
          - もった
          - さした
          - あけた
          - とった
      - text: 弟は来年、大学に（　　　）します。
        options:
          - 旅行
          - 結婚
          - 入学
          - 卒業
      - text: このボタンを（　　　）と、電気がつきます。
        options:
          - 引く
          - 回す
          - 押す
          - 触る
      - text: 彼女はいつも（　　　）服を着ています。
        options:
          - きれいな
          - ふるい
          - きたない
          - あたらしい
      - text: 図書館では静かに（　　　）ください。
        options:
          - して
          - さわいで
          - うたって
          - はなして
  - type: standard
    title: 問題４ 言い換え類義
    instruction: <u>　　　　　</u>の文とだいたい同じ意味の文があります。１・２・３・４から最もよいものを一つ選びなさい。
    questions:
      - text: <u>ここに入ってはいけません。</u>
        options:
          - ここに入りたいです。
          - ここに入らないでください。
          - ここに入ってもいいです。
          - ここに入りましょう。
      - text: <u>この本はあまりおもしろくないです。</u>
        options:
          - この本はぜんぜんおもしろくありません。
          - この本はそんなにおもしろくありません。
          - この本はまあまあおもしろいです。
          - この本はとてもおもしろいです。
      - text: <u>彼は英語を話すことができます。</u>
        options:
          - 彼は英語を話すのが上手です。
          - 彼は英語を話せます。
          - 彼は英語を話したいです。
          - 彼は英語を話さなければなりません。
      - text: <u>食事の前に、手を洗いましょう。</u>
        options:
          - 食事をしながら、手を洗います。
          - 食事の後で、手を洗います。
          - 手を洗ってから、食事をしないでください。
          - ごはんを食べる前に、手をきれいにしましょう。
      - text: <u>すみませんが、もう一度言ってください。</u>
        options:
          - もう一度お願いします。
          - はい、よくわかりました。
          - よく聞こえませんでした。
          - もう言わないでください。
  - type: standard
    title: 言語知識（文法）・読解
    id: gengo-chishiki-bunpou-dokkai
    instruction: 問題５から問題１０があります。
  - type: standard
    title: 問題５ 文法形式の判断
    instruction: 次の文の（　　　）に入れるのに最もよいものを、１・２・３・４から一つ選びなさい。
    questions:
      - text: これは私（　　　）本です。
        options:
          - が
          - の
          - を
          - は
      - text: 毎日、公園（　　　）散歩します。
        options:
          - に
          - へ
          - を
          - で
      - text: 山田さんは明日パーティーに（　　　）。
        options:
          - 来ます
          - 来ました
          - 来てください
          - 来るでしょう
      - text: 私は映画を見るの（　　　）好きです。
        options:
          - は
          - が
          - も
          - を
      - text: 暑いですから、エアコンを（　　　）ください。
        options:
          - つけた
          - つけて
          - つけます
          - つける
      - text: このバスは駅（　　　）行きますか。
        options:
          - まで
          - から
          - で
          - へ
      - text: 勉強した（　　　）、テレビを見ました。
        options:
          - ながら
          - まえに
          - あとで
          - とき
      - text: 彼はまだ若いです（　　　）、よく仕事をします。
        options:
          - ので
          - から
          - と
          - が
  - type: starProblem
    title: 問題６ 文の組み立て
    instruction: 次の文の ★ に入る最もよいものを、１・２・３・４から一つ選びなさい。
    example:
      sentenceFormat: わたしは　きのう　%%　%%　<span class="starred-underline">★</span>　%%　えいがを　みました。
      exampleOptions:
        - で
        - ともだち
        - えき
        - と
    questions:
      - sentenceFormat: この　ケーキは　%%　<span class="starred-underline">★</span>　%%　%%　おいしいですね。
        options:
          - ので
          - 母が
          - 作った
          - とても
      - sentenceFormat: 私は　%%　<span class="starred-underline">★</span>　%%　%%　たいです。
        options:
          - いつか
          - 友だちと
          - 日本へ
          - 旅行し
      - sentenceFormat: 授業が　%%　%%　<span class="starred-underline">★</span>　%%　行きました。
        options:
          - 図書館へ
          - から
          - 終わって
          - すぐに
      - sentenceFormat: 明日　%%　<span class="starred-underline">★</span>　%%　%%　早く　起きなければなりません。
        options:
          - 大切な
          - 試験が
          - ある
          - ので
  - type: passageFill
    title: 問題７ 文章の文法
    instruction: 次の文章を読んで、（　　）に何を入れるか考え、１・２・３・４から最もよいものを一つ選びなさい。
    passage:
      paragraphs:
        - やまださんは　まいあさ　ろくじに　おきます。かおを　あらって、ごはんを　<span class="fill-blank-marker">(41)</span>。それから、コーヒーを　のみます。しちじはんごろ　いえを　でます。えきまで　あるいて　<span class="fill-blank-marker">(42)</span>、でんしゃに　のります。かいしゃは　くじに　はじまります。しごとは　ごじまでです。ごじに　しごとが　おわると、うちへ　<span class="fill-blank-marker">(43)</span>。
    blankOptions:
      - choices:
          - たべた
          - たべて
          - たべます
          - たべる
      - choices:
          - いきます
          - いく
          - いった
          - いって
      - choices:
          - かえる
          - かえって
          - かえりたい
          - かえります
  - type: readingComprehension
    title: 問題８ 内容理解（短文）
    instruction: 次の文章を読んで、質問に答えなさい。答えは、１・２・３・４から最もよいものを一つ選びなさい。
    passages:
      - passageNumber: (1)
        paragraphs:
          - わたしの　なまえは　キムです。かんこくから　きました。いま、日本の大学で　べんきょうしています。せんもんは　けいざいです。まいにち　いそがしいですが、たのしいです。しゅうまつは　よく　ともだちと　えいがを　見に　行きます。
        questions:
          - text: キムさんは　しゅうまつに　よく　何を　しますか。
            options:
              - べんきょうします。
              - ともだちと　えいがを　見ます。
              - アルバイトをします。
              - かんこくへ　かえります。
      - passageNumber: (2)
        paragraphs:
          - 「さくらレストラン」からのおしらせ
          - こんげつ20にち（どようび）は、ごご3じで　みせを　しめます。
          - よるは　とくべつなパーティーのため、よやくの　おきゃくさまだけ　はいれます。
          - ふつうの　しょくじは　できません。ごめいわくを　おかけしますが、よろしくおねがいします。
          - てんちょう
        questions:
          - text: こんげつ20にちのよる、さくらレストランは どうなりますか。
            options:
              - だれも 食事を することが できません。
              - いつもどおり よるも あいています。
              - よやくした 人だけが 入れます。
              - ごご3じから パーティーの じゅんびを します。
  - type: readingComprehension
    title: 問題９ 内容理解（中文）
    instruction: 次の文章を読んで、質問に答えなさい。答えは、１・２・３・４から最もよいものを一つ選びなさい。
    passages:
      - paragraphs:
          - たなかさんは　まいあさ　コーヒーを　飲みます。でも、きのうは　コーヒーが　ありませんでした。だから、こうちゃを　飲みました。たなかさんは　こうちゃを　あまり　好きでは　ありません。でも、きのうの　こうちゃは　おいしかったです。
          - 「これは　どこの　こうちゃですか。」と　つまに　ききました。
          - つまは　わらって　「それは　あなたが　きのう　デパートで　かった　こうちゃですよ。」と　いいました。たなかさんは　びっくりしました。きのう、デパートで　あたらしい　コーヒーを　かったつもりでしたが、まちがえて　こうちゃを　かってしまったのです。でも、おいしかったので、これからは　こうちゃも　飲もうと　おもいました。
        questions:
          - text: たなかさんは　きのうの　あさ、なぜ　こうちゃを　飲みましたか。
            options:
              - コーヒーより　こうちゃのほうが　好きだからです。
              - つまが　こうちゃを　すすめたからです。
              - コーヒーが　うちになかったからです。
              - あたらしい　こうちゃを　ためしてみたかったからです。
          - text: きのう　飲んだ　こうちゃは　だれが　かいましたか。
            options:
              - たなかさん
              - たなかさんの　つま
              - デパートの　みせのひと
              - たなかさんの　ともだち
          - text: この　はなしの　あと、たなかさんは　どうすると　おもいますか。
            options:
              - コーヒーを　かうのを　やめると　おもいます。
              - もう　こうちゃは　ぜったい　飲まないと　おもいます。
              - ときどき　こうちゃも　飲むように　なると　おもいます。
              - まいにち　かならず　こうちゃを　飲むように　なると　おもいます。
  - type: readingComprehension
    title: 問題１０ 情報検索
    instruction: 次の（ ）を見て、質問に答えなさい。答えは、１・２・３・４から最もよいものを一つ選びなさい。
    passages:
      - title: （「こども　えほんの　じかん」のおしらせ）
        paragraphs:
          - <b>ばしょ：</b>みどりとしょかん　２かい　おはなしのへや
          - <b>ひにち：</b>まいしゅう　どようび
          - <b>じかん：</b>ごぜん１０じ　～　ごぜん１０じ３０ぷん
          - <b>たいしょう：</b>ようじ（３さい～５さい）と　その　ほごしゃ
          - <b>ないよう：</b>としょかんの　ひとが　えほんを　よみます。てあそびも　あります。
          - <b>おかね：</b>いりません。
          - <b>もうしこみ：</b>いりません。ちょくせつ　きてください。
          - <b>といあわせ：</b>みどりとしょかん（でんわ：１２３－４５６７）
        questions:
          - text: この「こども　えほんの　じかん」は　いつ　ありますか。
            options:
              - まいつき　どようびの　ごぜん
              - まいしゅう　どようびの　ごご
              - まいにち　ごぜん１０じから
              - まいしゅう　どようびの　ごぜん
          - text: このイベントに　さんかしたいとき、どうすればいいですか。
            options:
              - でんわで　もうしこまなければなりません。
              - おかねを　はらわなければなりません。
              - よやくしないで　ちょくせつ　いけばいいです。
              - ３さいのこどもは　さんかできません。
