meta:
  title: 2025-06-03-N4-3
contentFlow:
  - type: standard
    title: 言語知識（文字・語彙）<br>問題１ 漢字読み
    instruction: ＿＿＿の言葉の読み方として最もよいものを、１・２・３・４から一つ選びなさい。
    id: vocab-kanji-reading
    questions:
      - text: <u>新しい</u>本を買いました。
        options:
          - にいしい
          - しんしい
          - あたらしい
          - あらたしい
      - text: 駅のそばに<u>銀行</u>があります。
        options:
          - ぎんこ
          - ぎんこう
          - きんこう
          - きんこ
      - text: 健康が一番<u>大切</u>です。
        options:
          - だいきり
          - だいせつ
          - おおせつ
          - たいせつ
      - text: 私もあなたと<u>同じ</u>意見です。
        options:
          - とうじ
          - どうじ
          - おなじ
          - あなじ
      - text: <u>図書館</u>で本を借ります。
        options:
          - ずしょがん
          - としょがん
          - ずしょかん
          - としょかん
      - text: 私は<u>音楽</u>を聞くのが好きです。
        options:
          - おんがく
          - おとがく
          - おんらく
          - おとらく
      - text: 週末は<u>家族</u>と過ごします。
        options:
          - かぞく
          - けぞく
          - かそく
          - うちぞく
  - type: standard
    title: 問題２ 表記
    instruction: ＿＿＿の言葉を漢字で書くとき、最もよいものを、１・２・３・４から一つ選びなさい。
    id: vocab-orthography
    questions:
      - text: ここはわたしの<u>きょうしつ</u>です。
        options:
          - 教室
          - 教失
          - 強室
          - 教至
      - text: 友だちに<u>でんわ</u>をします。
        options:
          - 電話
          - 電语
          - 電は
          - 電认
      - text: 毎朝<u>しんぶん</u>を読みます。
        options:
          - 心聞
          - 親聞
          - 新聞
          - 新文
      - text: 夏休みに<u>りょこう</u>に行きたいです。
        options:
          - 旅考
          - 流行
          - 行旅
          - 旅行
      - text: あの歌手はとても<u>ゆうめい</u>です。
        options:
          - 有明
          - 優名
          - 有名
          - 友名
      - text: 川で<u>さかな</u>を釣りました。
        options:
          - 魚
          - 鱗
          - 魛
          - 漁
  - type: standard
    title: 問題３ 文脈規定
    instruction: （　　）に入れるのに最もよいものを、１・２・３・４から一つ選びなさい。
    id: vocab-contextual-meaning
    questions:
      - text: このへやはちょっと（　　）ですね。まどをあけましょうか。
        options:
          - あたらしい
          - あかるい
          - さむい
          - くらい
      - text: 毎日、日本語を（　　）しています。
        options:
          - べんきょう
          - うんどう
          - りょうり
          - しごと
      - text: きのう、デパートでシャツを（　　）。
        options:
          - たべました
          - かいました
          - ねました
          - よみました
      - text: すみません、えきまで（　　）行きますか。
        options:
          - なにを
          - だれが
          - いつ
          - どうやって
      - text: この料理はとても（　　）です。
        options:
          - まずい
          - つまらない
          - おいしい
          - たかい
      - text: 私は犬が（　　）です。
        options:
          - すき
          - きらい
          - へた
          - じょうず
      - text: 時間がないから、（　　）ください。
        options:
          - たくさん
          - すこし
          - はやく
          - ゆっくり
      - text: あしたは雨が（　　）かもしれません。
        options:
          - ふる
          - はれる
          - ふく
          - やむ
  - type: standard
    title: 問題４ 言い換え類義
    instruction: <u>　　　</u>の文とだいたい同じ意味の文はどれですか。１・２・３・４から一つ選びなさい。
    id: vocab-paraphrase
    questions:
      - text: <u>もういちど</u>言ってください。
        options:
          - もういっかい言ってください。
          - はやく言ってください。
          - もうすこし言ってください。
          - たくさん言ってください。
      - text: 彼は<u>ぜんぜん</u>食べません。
        options:
          - 彼はいつも食べません。
          - 彼はすこしも食べません。
          - 彼はあまり食べません。
          - 彼はたくさん食べません。
      - text: このみせは<u>にぎやかです</u>。
        options:
          - このみせは人がおおいです。
          - このみせはさむいです。
          - このみせはあたらしいです。
          - このみせはしずかです。
      - text: <u>そろそろ</u>帰りましょう。
        options:
          - すぐに帰りましょう。
          - ときどき帰りましょう。
          - まだ帰りません。
          - もうすぐ帰りましょう。
  - type: standard
    title: 言語知識（文法）・読解<br>文法<br>問題５ 文法形式の判断
    instruction: 次の文の（　　）に入れるのに最もよいものを、１・２・３・４から一つ選びなさい。
    id: grammar-forms
    questions:
      - text: 私はきのう、映画を（　　）行きました。
        options:
          - 見るて
          - 見て
          - 見に
          - 見るに
      - text: ごはんを（　　）まえに、手をあらいます。
        options:
          - 食べろ
          - 食べる
          - 食べた
          - 食べて
      - text: このボタンを（　　）、電気がつきます。
        options:
          - 押すと
          - 押して
          - 押すなら
          - 押せば
      - text: 私は漢字を（　　）ことができます。
        options:
          - 書く
          - 書こ
          - 書いて
          - 書き
      - text: あした、いっしょに公園へ（　　）か。
        options:
          - 行きたいです
          - 行きましょう
          - 行きなさい
          - 行きません
      - text: 彼は日本語が（　　）話せます。
        options:
          - 上手な
          - 上手で
          - 上手に
          - 上手
      - text: この本は（　　）おもしろいですか。
        options:
          - どんな
          - どう
          - どれ
          - なん
      - text: 寒いですから、窓を（　　）ください。
        options:
          - 閉めて
          - 閉めないで
          - 閉めなくて
          - 閉めるな
      - text: 私は医者に（　　）つもりです。
        options:
          - なろう
          - なる
          - なれば
          - なって
      - text: これは私が（　　）作ったケーキです。
        options:
          - きのうに
          - きのう
          - きのうの
          - きのうで
  - type: starProblem
    title: 問題６ 文の組み立て（星印）
    instruction: 次の文の <span class="starred-underline">★</span> に入る最もよいものを、１・２・３・４から一つ選びなさい。
    id: grammar-star
    questions:
      - sentenceFormat: 私は %% %% <span class="starred-underline">★</span> %% 買いました。
        options:
          - 田中さんに
          - あげる
          - きれいな
          - 花を
      - sentenceFormat: あの %% <span class="starred-underline">★</span> %% %% とても親切です。
        options:
          - 人は
          - 働いている
          - いつも
          - 受付で
      - sentenceFormat: 疲れたから、%% %% <span class="starred-underline">★</span> %% 。
        options:
          - 今夜は
          - 寝ようと
          - 早く
          - 思います
      - sentenceFormat: 私は %% <span class="starred-underline">★</span> %% %% 行きたいです。
        options:
          - デパートへ
          - 友だちと
          - 買い物に
          - 明日
  - type: passageFill
    title: 問題７ 文章の文法
    instruction: 次の文章の（　　）に入れるのに最もよいものを、１・２・３・４から一つ選びなさい。
    id: grammar-passage-fill
    passage:
      title: 週末の予定
      paragraphs:
        - A「土曜日に何をしますか。」
        - B「友達と映画を見に <span class="fill-blank-marker">(1)</span> と思っています。山田さんは？」
        - A「私は家でゆっくり休みたいです。最近、仕事が <span class="fill-blank-marker">(2)</span> から、疲れました。」
        - B「そうですか。じゃあ、日曜日はどうしますか。」
        - A「日曜日は、家族と公園へ <span class="fill-blank-marker">(3)</span> かなと思っています。」
    blankOptions:
      - choices:
          - 行く
          - 行こう
          - 行って
          - 行きます
      - choices:
          - いそがしかった
          - いそがしい
          - いそがしさ
          - いそがしく
      - choices:
          - 行き
          - 行く
          - 行った
          - 行こう
  - type: readingComprehension
    title: 読解<br>問題８ 短文
    instruction: 次の文章を読んで、質問に答えなさい。答えは、１・２・３・４から最もよいものを一つ選びなさい。
    id: reading-short-passages
    passages:
      - passageNumber: (1)
        paragraphs:
          - 田中さんへ
          - あしたの会議は午後２時からです。資料を３部コピーしておいてください。
          - よろしくお願いします。
          - 山田
        questions:
          - text: 山田さんは田中さんに何をお願いしましたか。
            options:
              - 午後２時に来ること
              - あしたの会議に出ること
              - 資料を３部コピーすること
              - 会議の時間を知らせること
      - passageNumber: (2)
        paragraphs:
          - さくらストアです。
          - 来週の月曜日（１０月５日）は、お店の休みです。
          - 火曜日からは、いつもどおり朝１０時から夜８時まで開いています。
          - どうぞよろしくお願いします。
        questions:
          - text: さくらストアについて正しいものはどれですか。
            options:
              - 来週の月曜日は朝１０時から開いている。
              - １０月５日は買い物ができない。
              - いつもは朝８時から開いている。
              - 火曜日は夜１０時まで開いている。
  - type: readingComprehension
    title: 問題９ 中文
    instruction: 次の文章を読んで、質問に答えなさい。答えは、１・２・３・４から最もよいものを一つ選びなさい。
    id: reading-medium-passage
    passages:
      - title: 私の趣味
        paragraphs:
          - 私の趣味は写真を撮ることです。子供の時からカメラが好きで、よく父に教えてもらいました。
          - 休みの日は、よく公園や山へ行きます。きれいな花や動物、そして空の写真を撮るのが楽しいです。
          - 時々、友達と一緒に旅行に行って、いろいろな場所の写真を撮ります。
          - 撮った写真は、アルバムに入れたり、友達に見せたりします。友達が「きれいだね」と言ってくれると、とてもうれしいです。
          - これからも、もっと上手になりたいので、写真の勉強を続けたいと思っています。
        questions:
          - text: この人の趣味は何ですか。
            options:
              - 公園で遊ぶこと
              - 写真を撮ること
              - 旅行に行くこと
              - 絵をかくこと
          - text: この人はいつ写真を撮り始めましたか。
            options:
              - 最近
              - 子供の時
              - 友達に教えてもらってから
              - 大人になってから
          - text: この人はどうして写真の勉強を続けたいと思っていますか。
            options:
              - 旅行にたくさん行きたいから
              - 友達に見せたいから
              - もっと上手になりたいから
              - アルバムを作りたいから
  - type: readingComprehension
    title: 問題１０ 情報検索
    instruction: 次の掲示を読んで、質問に答えなさい。答えは、１・２・３・４から最もよいものを一つ選びなさい。
    id: reading-information-retrieval
    passages:
      - title: 図書館からのお知らせ
        paragraphs:
          - <b>こどもえいが会</b>
          - 日時：７月３０日（土） 午後２時 ～ 午後３時３０分
          - 場所：図書館 ２かい 会議室
          - 見る映画：「パンダのぼうけん」（やく５０分）
          - その他：
          - ・お金はいりません。だれでも見ることができます。
          - ・小さい子どもは、おとなの人といっしょに来てください。
          - ・始まる１０分まえに、部屋の前に来てください。
          - 図書館
        questions:
          - text: 映画会はいつですか。
            options:
              - ７月３０日の午前中
              - ７月３０日の午後２時から５０分間
              - ７月３０日の午後２時から
              - ７月３０日の午後３時３０分から
          - text: 映画を見るためにお金がいくらかかりますか。
            options:
              - ５０円かかります。
              - １００円かかります。
              - 子どもだけお金がかかります。
              - お金はかかりません。
          - text: 映画会について、正しいものはどれですか。
            options:
              - 映画「パンダのぼうけん」は、１時間半です。
              - 図書館の１かいで映画を見ます。
              - 午後１時５０分までに会議室の前に来る必要があります。
              - この映画会は子どものためだけです。
