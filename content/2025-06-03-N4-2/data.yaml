contentFlow:
  - type: standard
    title: 問題１ 漢字読み
    instruction: <u>線</u>の言葉の読み方として最もよいものを、１・２・３・４から一つ選びなさい。
    id: kanji-reading
    questions:
      - text: きのう、<u>銀行</u>へ行きました。
        options:
          - ぎんこう
          - きんこう
          - ぎんごう
          - きんごう
      - text: これは<u>有名</u>な絵です。
        options:
          - ゆうめい
          - うめい
          - ゆめい
          - ゆうめ
      - text: <u>左</u>に曲がってください。
        options:
          - ひだり
          - みぎ
          - うえ
          - した
      - text: <u>毎朝</u>、パンを食べます。
        options:
          - まいあさ
          - まいしゅう
          - まいばん
          - まいにち
      - text: この<u>建物</u>は大きいです。
        options:
          - たちもの
          - たてもの
          - けんぶつ
          - でんぶつ
      - text: <u>来月</u>、国へ帰ります。
        options:
          - らいげつ
          - こんげつ
          - さらいげつ
          - せんげつ
  - type: standard
    title: 問題２ 表記
    instruction: <u>線</u>の言葉を漢字で書くとき、最もよいものを、１・２・３・４から一つ選びなさい。
    id: kanji-writing
    questions:
      - text: このへやはとても<u>あかるい</u>です。
        options:
          - 明い
          - 暗るい
          - 昭るい
          - 明るい
      - text: でんしゃのなかで<u>おんがく</u>をききます。
        options:
          - 楽音
          - 音学
          - 音楽
          - 音薬
      - text: それは<u>たいせつ</u>なものです。
        options:
          - 大切
          - 大節
          - 太切
          - 大設
      - text: もっと<u>はやく</u>あるいてください。
        options:
          - 病く
          - 疾く
          - 早く
          - 速く
      - text: しゅくだいを<u>わすれました</u>。
        options:
          - 忘れました
          - 忘ました
          - 忙れました
          - 望れました
  - type: standard
    title: 問題３ 文脈規定
    instruction: （　　）に何を入れますか。１・２・３・４から最もよいものを一つ選びなさい。
    id: contextual-vocabulary
    questions:
      - text: わたしは きのう スーパーで たまごを （　　）ました。
        options:
          - うり
          - きき
          - かい
          - もち
      - text: この ボタンを （　　）と、ドアが あきます。
        options:
          - ひく
          - さわる
          - けす
          - おす
      - text: あしたは 天気が いい（　　）です。
        options:
          - よう
          - つもり
          - はず
          - そう
      - text: テーブルの （　　）に ねこが います。
        options:
          - となり
          - した
          - まえ
          - なか
      - text: この りょうりは （　　）から、気をつけて ください。
        options:
          - からい
          - あまい
          - すっぱい
          - にがい
      - text: 弟は せが （　　）。
        options:
          - おもい
          - ちいさい
          - みじかい
          - ひくい
      - text: すみません、えんぴつを 一本 （　　）ください。
        options:
          - もらって
          - かして
          - あげて
          - とって
      - text: 毎日、日本語を （　　）しています。
        options:
          - しごと
          - れんしゅう
          - けんがく
          - べんきょう
      - text: この映画は とても （　　）でした。
        options:
          - つまらない
          - にぎやか
          - しずか
          - おもしろい
      - text: 道を （　　）とき、車に 気をつけます。
        options:
          - とまる
          - わたる
          - まがる
          - はしる
      - text: このスープは ちょっと味が （　　）ですね。
        options:
          - ふかい
          - うすい
          - こい
          - あさい
  - type: standard
    title: 問題４ 言い換え類義
    instruction: <u>線</u>の文とだいたい同じ意味の文はどれですか。１・２・３・４から一つ選びなさい。
    id: synonyms
    questions:
      - text: <u>この部屋は広いです。</u>
        options:
          - この部屋はきれいです。
          - この部屋はせまいです。
          - この部屋は大きいです。
          - この部屋は新しいです。
      - text: <u>田中さんはとても親切です。</u>
        options:
          - 田中さんはとてもこわいです。
          - 田中さんはとてもやさしいです。
          - 田中さんはとてもきびしいです。
          - 田中さんはとてもおもしろいです。
      - text: <u>この仕事はかんたんです。</u>
        options:
          - この仕事はむずかしいです。
          - この仕事はつまらないです。
          - この仕事はたいへんです。
          - この仕事はやさしいです。
      - text: <u>もうすぐ電車が来ます。</u>
        options:
          - ときどき電車が来ます。
          - まだ電車は来ません。
          - まもなく電車が来ます。
          - さっき電車が来ました。
      - text: <u>きのう、たくさん寝ました。</u>
        options:
          - きのう、あまり寝ませんでした。
          - きのう、すこし寝ました。
          - きのう、ぜんぜん寝ませんでした。
          - きのう、よく寝ました。
  - type: standard
    title: 問題５ 文の文法１（文法形式の判断）
    instruction: 次の文の（　　）に入れるのに最もよいものを、１・２・３・４から一つ選びなさい。
    id: grammar-fill-in
    questions:
      - text: これは わたし（　　）かばんです。
        options:
          - を
          - が
          - の
          - に
      - text: あした、いっしょに 映画を 見に （　　）か。
        options:
          - 行きたいです
          - 行きました
          - 行きましょう
          - 行きませんか
      - text: わたしは ときどき 図書館（　　）本を 借ります。
        options:
          - へ
          - も
          - で
          - と
      - text: ごはんを （　　）あとで、くすりを のみます。
        options:
          - 食べよう
          - 食べた
          - 食べる
          - 食べて
      - text: きのうは あまり 寒く（　　）。
        options:
          - ないでした
          - なかったです
          - ないです
          - ありません
      - text: このへんでは、夜おそく 一人で （　　）ほうがいいです。
        options:
          - 歩いている
          - 歩いた
          - 歩く
          - 歩かない
      - text: 「すみません、この漢字の読み方を （　　）くださいませんか。」「いいですよ。」
        options:
          - 教えさせて
          - 教えられて
          - 教えて
          - 教わって
      - text: 山田さんは 英語（　　）話せます。
        options:
          - は
          - を
          - が
          - で
      - text: あの 店は いつも （　　）から、人気が あるのでしょう。
        options:
          - しずかだ
          - きらいだ
          - へただ
          - にぎやかだ
      - text: 雨が （　　）から、かさを 持って いきます。
        options:
          - 降るつもり
          - 降るでしょう
          - 降るそう
          - 降るらしい
  - type: starProblem
    title: 問題６ 文の文法２（文の組み立て）
    instruction: 次の文の <span class="starred-underline">★</span> に入る最もよいものを、１・２・３・４から一つ選びなさい。
    id: sentence-construction
    example:
      sentenceFormat: これは　%%　%%　<span class="starred-underline">★</span>　%%　です。
      exampleOptions:
        - おもしろい
        - わたし
        - ほん
        - の
    questions:
      - sentenceFormat: わたしは　きのう　%%　%%　<span class="starred-underline">★</span>　%%　を　かいました。
        options:
          - で
          - くつ
          - デパート
          - あたらしい
      - sentenceFormat: あの　レストランの　りょうりは　%%　<span class="starred-underline">★</span>　%%　%%　。
        options:
          - と
          - とても
          - おいしい
          - そうですよ
      - sentenceFormat: こんばん　%%　%%　<span class="starred-underline">★</span>　%%　つもりです。
        options:
          - みる
          - テレビを
          - うちで
          - ゆっくり
      - sentenceFormat: この　しゅくだいは　%%　%%　<span class="starred-underline">★</span>　%%　ください。
        options:
          - かならず
          - までに
          - だして
          - あした
  - type: passageFill
    title: 問題７ 文章の文法
    instruction: 次の文章の（　　）に入れるのに最もよいものを、１・２・３・４から一つ選びなさい。
    id: passage-grammar
    passage:
      paragraphs:
        - わたしは日曜日、家族と動物園へ行きました。動物園にはいろいろな動物が <span class="fill-blank-marker">(1)</span>。ライオンやトラはかっこよかったです。さるはバナナを <span class="fill-blank-marker">(2)</span> 食べていました。パンダもかわいかったです。わたしたちはお弁当を食べて、写真をたくさん撮りました。とても <span class="fill-blank-marker">(3)</span> 一日でした。
      notes: []
    blankOptions:
      - choices:
          - ありました
          - います
          - いました
          - あります
      - choices:
          - さびしそうに
          - かなしそうに
          - うれしそうに
          - こわそうに
      - choices:
          - いそがしい
          - つまらない
          - むずかしい
          - たのしい
  - type: readingComprehension
    title: 問題８ 読解（短文）
    instruction: 次の文章を読んで、質問に答えなさい。答えは、１・２・３・４から最もよいものを一つ選びなさい。
    id: short-passages
    passages:
      - passageNumber: (1)
        paragraphs:
          - わたしの名前はキムです。韓国から来ました。日本へ来てから半年になります。毎日、日本語学校で勉強しています。勉強はたいへんですが、友だちと話すのは楽しいです。週末はアルバイトをしたり、東京のいろいろな所へ行ったりします。
        questions:
          - text: キムさんは日本で何をしていますか。
            options:
              - 東京見物だけをしています。
              - 毎日アルバイトをしています。
              - 日本語を勉強しています。
              - 韓国語を教えています。
      - passageNumber: (2)
        paragraphs:
          - 山田さんは新しいカメラを買いました。そのカメラはとても小さくて軽いです。でも、きれいな写真がたくさん撮れます。山田さんは休みの日、公園や山へ行って、そのカメラで花や動物の写真を撮るのが好きです。
        questions:
          - text: 山田さんの新しいカメラについて、正しいものはどれですか。
            options:
              - 大きくて重いです。
              - きれいな写真は撮れません。
              - 小さくて、よく写真が撮れます。
              - 花や動物の写真は撮りません。
  - type: readingComprehension
    title: 問題９ 読解（中文）
    instruction: 次の文章を読んで、質問に答えなさい。答えは、１・２・３・４から最もよいものを一つ選びなさい。
    id: medium-passage
    passages:
      - paragraphs:
          - きのう、わたしは駅前の「さくらレストラン」へ昼ごはんを食べに行きました。このレストランは、安くておいしいので、いつも人がおおいです。わたしは日替わりランチを注文しました。きのうの日替わりランチは、魚のフライとごはん、みそしる、サラダのセットで、600円でした。魚のフライはとてもあたたかくて、おいしかったです。ごはんもみそしるもおかわり自由でしたから、わたしはごはんをもう一杯食べました。おなかがいっぱいになって、満足しました。また行きたいです。
        questions:
          - text: 筆者は「さくらレストラン」についてどう思っていますか。
            options:
              - いつもすいていると思っています。
              - 日替わりランチしかないと思っています。
              - 高くてまずいと思っています。
              - 安くておいしいと思っています。
          - text: 筆者はきのう、何をしましたか。
            options:
              - ごはんをおかわりしませんでした。
              - レストランの料理に満足しました。
              - 昼ごはんに600円以上はらいました。
              - 魚のフライだけ食べました。
  - type: dataTableDriven
    title: 問題10 読解（情報検索）
    instruction: 次の「図書館のお知らせ」を見て、質問に答えなさい。答えは、１・２・３・４から最もよいものを一つ選びなさい。
    id: information-retrieval
    table:
      caption: さくら図書館　開館時間のお知らせ
      headers:
        - 曜日
        - 時間
        - 備考
      rows:
        - - 月曜日
          - 午前10時 ～ 午後6時
          - ''
        - - 火曜日 ～ 金曜日
          - 午前10時 ～ 午後8時
          - ''
        - - 土曜日
          - 午前9時 ～ 午後5時
          - ''
        - - 日曜日・祝日
          - 休館
          - （休み）
        - - 毎月最終木曜日
          - 午前10時 ～ 午後3時
          - 図書整理のため
      notes:
        - ※ 年末年始（12月29日～1月3日）は休館します。
    questions:
      - text: 金曜日の午後7時に図書館へ行くと、どうなりますか。
        options:
          - もうすぐ閉まる時間だ。
          - 開いている。
          - 閉まっている。
          - 図書整理をしている。
      - text: 図書館が休みではない日はどれですか。
        options:
          - 祝日
